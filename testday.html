<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Multilingue</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo -->
            <div class="logo-wrapper">
                <a class="logo" href="index.html"> <img src="img/logo.png" class="logo-img" alt=""> </a>
            </div>
            <!-- Boutons de langue -->
            <button onclick="setLanguage('fr')">Français</button>
            <button onclick="setLanguage('en')">English</button>
            <!-- Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"> 
                <span class="navbar-toggler-icon"><i class="ti-menu"></i></span> 
            </button>
            <!-- Menu -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a id="nav-about" class="nav-link" href="index.html">A propos</a></li>
                    <li class="nav-item"><a id="nav-apartments" class="nav-link" href="rooms3.html">Appartements</a></li>
                    <li class="nav-item"><a id="nav-restaurant" class="nav-link" href="restaurant.html">Restaurant</a></li>
                    <li class="nav-item"><a id="nav-offers" class="nav-link" href="spa-wellness.html">Offres</a></li>
                    <li class="nav-item"><a id="nav-contact" class="nav-link" href="contact.html">Contact</a></li>    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Script JavaScript pour gérer les traductions et la langue enregistrée -->
    <script>
        const translations = {
            fr: {
                nav_about: "A propos",
                nav_apartments: "Appartements",
                nav_restaurant: "Restaurant",
                nav_offers: "Offres",
                nav_contact: "Contact"
            },
            en: {
                nav_about: "About",
                nav_apartments: "Apartments",
                nav_restaurant: "Restaurant",
                nav_offers: "Offers",
                nav_contact: "Contact"
            }
        };

        function setLanguage(language) {
            console.log("Setting language to:", language);  // Debug
            localStorage.setItem('language', language);
            updateContent(language);
        }

        function updateContent(language) {
            console.log("Updating content to language:", language);  // Debug
            document.getElementById('nav-about').textContent = translations[language].nav_about;
            document.getElementById('nav-apartments').textContent = translations[language].nav_apartments;
            document.getElementById('nav-restaurant').textContent = translations[language].nav_restaurant;
            document.getElementById('nav-offers').textContent = translations[language].nav_offers;
            document.getElementById('nav-contact').textContent = translations[language].nav_contact;
        }

        window.onload = function() {
            const savedLanguage = localStorage.getItem('language') || 'fr'; // 'fr' par défaut
            console.log("Loaded language:", savedLanguage);  // Debug
            updateContent(savedLanguage);
        };
    </script>
</body>
</html>
